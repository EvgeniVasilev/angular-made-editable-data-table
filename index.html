<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8" />
    <title>Angular - Customers</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!--angular-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!--undescore-->
    <script type="text/javascript" src="js/vendor/underscore.js/underscore.js"></script>
    <!--app-->
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="controller/controller.js"></script>
    <style>
        .alert-danger {
            padding: 10px;
        }
    </style>
</head>

<body ng-init="getAverageAges">
    <div ng-controller="mainCtrl">
        <div class="page-header">
            <h1>
                &nbsp; Customers List
            </h1>
        </div>
        <div>
            <div class="container-fluid">
                <form class="form-inline">
                    <label for="fName">Name:</label>
                    <div class="form-group">
                        <input type="text" class="form-control" id="fName" ng-model="fName" ng-model-instant/>
                    </div>
                    <label for="lName">Last Name:</label>
                    <div class="form-group">
                        <input type="text" class="form-control" id="lName" ng-model="lName" ng-model-instant/>
                    </div>
                    <label for="pBorn">Year of Birth:</label>
                    <div class="form-group">
                        <input type="text" class="form-control" id="pBorn" ng-model="pBorn" ng-model-instant/>
                    </div>
                    <label for="phone">Phone Number:</label>
                    <div class="form-group">
                        <input type="text" class="form-control" id="phone" ng-model="phone" ng-model-instant/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" ng-click="addPerson()">
                            <i class="glyphicon glyphicon-plus"></i>&nbsp;Add</button>
                    </div>
                </form>
                <br>
                <br>
            </div>
        </div>
        <!--calls ng repeat-->
        <div class="container-fluid">
            <div ng-if="changedRecord">
                <div class="alert-danger" ng-bind="changedRecord">
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr class="table-head">
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last name</th>
                        <th>Year of Birth</th>
                        <th>Phone Number:</th>
                        <th>Edit/Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td>
                            <input type="text" ng-model="firstName" class="form-control" />
                        </td>
                        <td>
                            <input type="text" ng-model="lastName" class="form-control" />
                        </td>
                        <td>
                            <input type="text" ng-model="ages" class="form-control" />
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr ng-repeat="item in data | filter:firstName | filter: lastName | filter: ages">
                        <td ng-bind="$index + 1"></td>
                        <td>
                            <input type="text" class="form-control" ng-model="item.name">
                        </td>
                        <td>
                            <input type="text" class="form-control" ng-model="item.family">
                        </td>
                        <td>
                            <input type="text" class="form-control" ng-model="item.born">
                        </td>
                        <td>
                            <input type="text" class="form-control" ng-model="item.phone">
                        </td>
                        <td>
                            <button class="btn btn-m btn-primary" ng-click="deleteRecord($index)">
                                <i class="glyphicon glyphicon-trash"></i>
                            </button>
                            <button class="btn btn-m btn-primary" ng-click="editRecord(item)">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container-fluid">
            <div ng-bind="averageAges"></div>
        </div>
    </div>
    <br>

</body>

</html>
